<!-- appname/templates/user_form.html -->
<!DOCTYPE html>
<html>
<head>
    <title>User Form</title>
    <link rel="stylesheet" type="text/css" href="members/templates/styles.css">
</head>
<body>
    <h1>User Form</h1>
    <form id="form" method="post">
        {% csrf_token %} 
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
    <h2>Users:</h2>
    <ul>
        {% for user in users %}
            <li>Name:&nbsp; {{ user.name }}<br>
                Email: &nbsp;{{ user.email }}<br>
                Address:&nbsp;{{ user.address }}<br>
                    <form method="post" action="{% url 'delete_user' user.id %}">
                        {% csrf_token %}
                        <input type="hidden" name="user_id" value="{{ user.id }}">
                        <button type="submit">Remove</button>
                    </form>
                </li>
        {% endfor %}
    </ul>
</body>
</html>
